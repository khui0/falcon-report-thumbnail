<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail Generator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="preload" href="src/public/Montserrat-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body>
    <h1>Thumbnail Generator</h1>
    <canvas id="preview"></canvas>
    <h2>Options</h2>
    <label>
        Date
        <input type="date" id="date">
    </label>
    <label>
        Font Size
        <select id="font-size">
            <option value="10">1/10</option>
            <option value="9">1/9</option>
            <option value="8" selected>1/8</option>
            <option value="7">1/7</option>
            <option value="6">1/6</option>
        </select>
    </label>
    <label>
        Subtitle Visibility
        <select id="visibility">
            <option value="date">Date</option>
            <option value="subtitle">Subtitle</option>
            <option value="both">Date and Subtitle</option>
        </select>
    </label>
    <label>
        Subtitle Text
        <input type="text" id="subtitle-text">
    </label>
    <label>
        Background
        <select id="background">
            <option value="default">Default</option>
            <option value="transparent">Transparent</option>
        </select>
    </label>
    <button id="download"><i class="ri-download-line"></i> Download</button>
    <a href="https://github.com/khui0/falcon-report-thumbnail">Source</a>
    <script type="module" src="src/main.js"></script>
</body>

</html>
