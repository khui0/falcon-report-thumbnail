<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Report Thumbnail Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Thumbnail Generator</h1>
    <canvas id="thumbnail" class="thumbnail"></canvas>
    <a href="https://github.com/khui0/falcon-report-thumbnail" target="_blank">GitHub</a>
    <select id="text-size">
        <option value="6">1/6</option>
        <option value="7">1/7</option>
        <option value="8">1/8</option>
        <option value="9">1/9</option>
        <option value="10">1/10</option>
    </select>
    <select id="display-options">
        <option value="0">Date only</option>
        <option value="1">Subtitle only</option>
        <option value="2">Both</option>
    </select>
    <input type="text" placeholder="Subtitle" id="subtitle">
    <input type="date" id="date">
    <button id="download">Download</button>
    <script src="main.js" async defer></script>
</body>

</html>
