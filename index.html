<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon Report Thumbnail Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <canvas id="thumbnail" class="thumbnail"></canvas>
        <div class="menu-bar">
            <a href="https://github.com/khui0/fr-generator" target="_blank">GitHub</a>
            <select id="text-size">
                <option value="6">1/6</option>
                <option value="7">1/7</option>
                <option value="8">1/8</option>
                <option value="9">1/9</option>
                <option value="10">1/10</option>
            </select>
            <select id="display-style">
                <option value="0">date only</option>
                <option value="1">subtitle only</option>
                <option value="2">both</option>
            </select>
            <input type="text" placeholder="subtitle" id="subtitle">
            <input type="date" id="date">
            <button id="download">download</button>
        </div>
    </div>
    <script src="main.js" async defer></script>
</body>

</html>
